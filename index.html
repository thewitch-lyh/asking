<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🌿 Bestie Request 🤍</title>
  <style>
    body {
      background: #f8fdf9;
      font-family: "Poppins", sans-serif;
      color: #2e3d2f;
      text-align: center;
      padding: 50px;
      overflow-x: hidden;
    }
    h1 {
      font-size: 3em;
      color: #2e3d2f;
    }
    .card {
      background: #ffffff;
      border: 2px solid #c9e2c7;
      border-radius: 20px;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0px 5px 20px rgba(0,0,0,0.05);
    }
    .question {
      font-size: 1.5em;
      margin: 20px 0;
    }
    .buttons {
      margin: 20px 0;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    .yes {
      background: #9dbf9e;
      color: #fff;
    }
    .yes:hover {
      background: #7ea77f;
    }
    .no {
      background: #e6e6e6;
      color: #2e3d2f;
    }
    .no:hover {
      background: #cccccc;
    }
    .status {
      font-size: 1.4em;
      margin-top: 30px;
      color: #4a5f4d;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>🌿QUESTION! QUESTION! QUESTION!🤍</h1>

  <div class="card">
    <p class="question">
      🌸 Hey You! 🤍<br>
      I’ve got a question for you… ✨<br>
       Will you be my <b>Best Friend?</b> 
    </p>

    <div class="buttons">
      <button class="yes" onclick="setStatus('yes')">💖 YES 💖</button>
      <button class="no" onclick="setStatus('no')">💔 NO 💔</button>
    </div>

    <p id="status" class="status">💭 Waiting for your answer...</p>
  </div>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    function setStatus(answer) {
      let status = document.getElementById("status");
      if (answer === "yes") {
        status.innerHTML = "🌿👯‍♀️ Status: BESTIES 👯‍♀️🌿";
        document.body.style.background = "#eaf3ea";

        // 🎉 Confetti celebration
        confetti({
          particleCount: 200,
          spread: 100,
          origin: { y: 0.6 }
        });

        // Extra bursts ✨
        setTimeout(() => {
          confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
        }, 500);

      } else {
        status.innerHTML = "DARE TO SAY NO?;
        document.body.style.background = "#fdf3f3";
      }
    }
  </script>
</body>
</html>
